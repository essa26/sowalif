<!DOCTYPE html>
<html>
<head>
    <title>Tag search</title>
</head>
<body>
    <form action="/tag_search/" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Search">
    </form>

    </br>
    </br>

    {{valid}}

    </br>
    </br>

    {% for post in posts %}

    <a href="/post_detail/{{post.pk}}">{{ post.title }}</a>

    </br>
    {% endfor %}
</body>
</html>
